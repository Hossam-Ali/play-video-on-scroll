<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="videosPlay.css" />
    <title>VideoPlay</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div id="hero">
      <div class="canvas-wrapper" id="canvas-wrapper">
        <video id="firstVideo">
          <source type="video/mp4" src="sky.mp4" />
        </video>
        <canvas></canvas>
      </div>
      <section class="vh-300">
        <div class="animate__animated" id="logo-container">
          <img src="logo.png" id="logo-img" width="600px" />
        </div>

        <div class="animate__animated" id="text-container">
          <h1 class="text-white">Telling stories with motion and magic</h1>
        </div>
      </section>
    </div>
    <!-- Second Video Section -->
    <div
      class="position-relative animate__animated"
      id="second-video-container"
    >
      <video
        autoplay
        loop
        muted
        plays-inline
        preload
        autobuffer="autobuffer"
        id="secondVideo"
      >
        <source type="video/mp4" src="video.mp4" />
      </video>
      <div class="text-container">
        <h1>A Text Here</h1>
      </div>
      <div class="progress-circle">
        <div class="fake-player" id="fake-player">
          <button
            role="play"
            class="play hidden"
            id="play"
            onclick="playVideo()"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button role="pause" class="pause" id="pause" onclick="pauseVideo()">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="videosPlay.js"></script>
  </body>
</html>
